<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-[#05060c]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Música Plataforma – Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              grotesk: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              neon: '#5DE7C9',
              dusk: '#1E1F2A',
              night: '#05060C',
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/a2e0e9b2f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-full font-grotesk bg-night text-white">
    <div class="min-h-screen flex items-center justify-center relative overflow-hidden">
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(93,231,201,0.15),_transparent_55%)]"
      ></div>
      <div class="relative z-10 w-full max-w-md px-8 py-10 bg-dusk/80 rounded-3xl shadow-2xl border border-white/5 backdrop-blur">
        <div class="flex items-center gap-3 mb-8">
          <span class="text-neon text-3xl"><i class="fa-solid fa-waveform"></i></span>
          <div>
            <p class="text-sm uppercase tracking-[0.3em] text-white/60">Música</p>
            <p class="text-2xl font-semibold">Plataforma</p>
          </div>
        </div>
        <h1 class="text-3xl font-semibold mb-2">Acesse sua vibe</h1>
        <p class="text-white/70 mb-8">
          Entre para continuar explorando seus sons favoritos e receber recomendações personalizadas.
        </p>
        <form class="space-y-6">
          <div>
            <label for="username" class="block text-sm text-white/70 mb-2">Nome de usuário</label>
            <input
              id="username"
              type="text"
              placeholder="ex: marina.souza"
              class="w-full bg-night/60 border border-white/10 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-neon/60 placeholder:text-white/30"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-neon text-night font-semibold rounded-2xl py-3 flex items-center justify-center gap-2 hover:bg-white transition"
          >
            Entrar
            <span><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </form>
        <div class="mt-8 text-center text-white/60 text-sm">
          Ainda não tem conta? Utilize seu nome de usuário para criar e acessar instantaneamente.
        </div>
      </div>
    </div>
  </body>
</html>
